<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Diction</title>
  <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/dylvmtioj/image/upload/v1752752543/DailyDiction_qceea2.png">
  <link rel="stylesheet" href="DailyDiction.css" />
</head>
<body>
  <div class="container">
    <h1>Today's Word</h1>
    <div class="word-card">
      <h2 id="word">Eloquent</h2>
      <div class="word-section"><strong>Synonyms:</strong> <span id="synonyms">Articulate, Expressive</span></div>
      <div class="word-section"><strong>Antonyms:</strong> <span id="antonyms">Mumbled, Inarticulate</span></div>
      <div class="word-section"><strong>Example:</strong> <span id="example">She gave an eloquent speech that moved the audience.</span></div>
      <div class="streak">
         <div class="fire-animation">
           <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
           <dotlottie-wc src="https://lottie.host/b22276e3-3e46-4aa4-ba0f-4a7a9da81b62/51ClKcs3ev.lottie" style="width: 30px;height: 30px" speed="1" autoplay loop></dotlottie-wc>
          </div>
          <span>Current Streak: <span id="streak">1</span></span>
        </div>
    </div>
    <div class="emailentering">
      <form id="emailForm">
        <label for="email">Get daily updates to your email:</label>
        <input type="email" id="email" placeholder="Nagaraju@gmail.com" required />
        <button type="submit">Subscribe</button>
      </form>
    </div>
    <div class="history">
      <h3>ðŸ“œ Learning History</h3>
      <ul id="historyList" class="history-list">
        <!-- History will be inserted here -->
      </ul>
    </div> 
  </div>
  <script src="DailyDiction.js"></script>
</body>
</html>
